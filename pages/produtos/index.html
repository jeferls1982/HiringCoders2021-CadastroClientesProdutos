              <!-- Button trigger modal -->

              <i class="bi bi-person-plus-fill h4 m-3 userOff" title="Registrar-se" data-bs-toggle="modal"

              <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"

    <main>
      <div class="d-flex align-items-start">
        <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
          <button class="nav-link " id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home"
            type="button" role="tab" aria-controls="v-pills-home" aria-selected="false">Categorias</button>
          <button class="nav-link active" id="v-pills-profile-tab" data-bs-toggle="pill"
            data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile"
            aria-selected="true">Produtos</button>

          <button class="nav-link userOn" id="v-pills-settings-tab" data-bs-toggle="pill"
            data-bs-target="#v-pills-settings" type="button" role="tab" aria-controls="v-pills-settings"
            aria-selected="false">Settings</button>
        </div>

        <div class="tab-content" id="v-pills-tabContent">
          <!-- ----------------------------------------------------------------pag de categorias -->
          <div class="tab-pane fade  " id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
            <form method="POSt" class=" m-3 row g-3 userOn">
              <input id="inputCategoria" type="text" name="categoria" class="col-auto">
              <input id="submit" type="submit" class="btn btn-sm btn-success bi bi-plus-circle col-auto"
                value="Salvar Categoria" />
            </form>
            <div id="listaCategorias" class="col"></div>
          </div>
          <!-- ----------------------------------------------------------------pag de categorias -->
          <!-- ----------------------------------------------------------------pag de produtos -->
          <div class=" mt-3 tab-pane fade show active" id="v-pills-profile" role="tabpanel"
            aria-labelledby="v-pills-profile-tab">

            <!-- -----------------------------------------------------------------form add produto -->
            <button class="btn btn-success  bi bi-plus-circle userOn" type="button" data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasTop" aria-controls="offcanvasTop" onclick="testCategorias()"> Adicionar
              Produto</button>
            

            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasTop" aria-labelledby="offcanvasTopLabel">
              <div class="offcanvas-header">
                <h5 id="offcanvasTopLabel" class="alert alert-success col-10 text-center">Adicione novo Produto</h5>

                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                  aria-label="Close"></button>
              </div>

              <div class="offcanvas-body ">

                <!-- -------------------------------------------------------form  -->
                <form action="POST" enctype="multipart/form-data" class="container">

                  <p class="text-danger">* Todos os campos são obrigatórios!</p>
                  <div class="col-sm-12">
                    <label for="categoria">Categoria <span class="text-danger">*</span></label>
                    <select id="selectCategoria" name="selectCategoria" class="form-select"
                      aria-label="Default select example">
                    </select>
                  </div>

                  <div class="col-sm-12 mt-3">
                    <label for="nome">Nome <span class="text-danger">*</span></label>
                    <input type="text" id="prodNome" placeholder="Nome..." class="form-control">
                  </div>
                  <div class="col-sm-12 mt-3">
                    <label for="img">Imagem <span class="text-danger">*</span></label>
                    <input type="text" id="img" placeholder="Imagem..." class="form-control" onchange="enableSubmit()">
                  </div>
                  <div class="col-sm-12 mt-3">
                    <label for="prodCodigo">Código <span class="text-danger">*</span></label>
                    <input type="number" id="prodCodigo" placeholder="Código do Produto..." class="form-control">
                  </div>
                  <!-- ----------------------------------------------------------------------------------fim formulario -->
                  <div class="col-sm-12 mt-3">
                    <label for="prodDescricao">Descrição <span class="text-danger">*</span></label>
                    <textarea type="text" id="prodDescricao" placeholder="Descrição..." class="form-control"></textarea>
                  </div>

                  <div class="col-sm-12 mt-3 row">
                    <div class="col-6">
                      <label for="valorCompra">Valor Compra <span class="text-danger">*</span></label>
                      <input type="number" inputmode="numeric" id="valorCompra" placeholder="Valor Compra..."
                        class="form-control">
                    </div>
                    <div class="col-6">
                      <label for="valorVenda">Valor Venda <span class="text-danger">*</span></label>
                      <input type="number" inputmode="numeric" id="valorVenda" placeholder="Valor Venda..."
                        class="form-control">
                    </div>

                  </div>

                  <div class="col-sm-12 mt-3 row">
                    <div class="col-6 alert alert-info">
                      <label for="promocao"> Promoção ?</label><br>
                      <input type="radio" name="promocao" value="true" class="form-radio-input" checked/> Sim
                      <input type="radio" name="promocao" value="false" class="form-radio-input"  /> Não

                    </div>
                    <div class="col-6">
                      <label for="estoque">Estoque <span class="text-danger">*</span></label>
                      <input type="number" id="estoque" placeholder="Quantidade..." class="form-control">
                    </div>

                  </div>
                  <p><small id="msgErro" class='col-sm-12 alert alert-danger d-none'>Todos os campos são
                      obrigatórios</small></p>
                  <p><small id="msgOk" class='col-sm-12 alert alert-success d-none'>Tudo certo :) Cadastrado!</small>
                  </p>
                  <div class="col-sm-8 mt-3">
                    <input id="cadastraProduto" type="submit"
                      class="m-3 col-12 btn btn-sm btn-success bi bi-plus-circle col-auto" value="Salvar Produto"
                      disabled />
                  </div>



                </form>
              </div>
            </div>

            <!-- -----------------------------------------------------------------form add produto -->




            <div id="cards_produtos" class="row row-cols-1 row-cols-md-4 g-3">

            </div>









          </div>
          <!-- ----------------------------------------------------------------pag de categorias -->
          <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">...
          </div>
          <div class="tab-pane fade userOn" id="v-pills-settings" role="tabpanel"
            aria-labelledby="v-pills-settings-tab">
            <div class="m-3">
              <button class="btn btn-danger" onclick="limparCategorias()">limpar categorias</button>
              <button class="btn btn-danger" onclick="limparProdutos()">limpar produtos</button>
            </div>

          </div>
        </div>
      </div>
